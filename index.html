<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.scss" />
    <title>Digital Clock</title>
    <!-- icons & fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=brightness_3"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- clock -->
    <div class="clock" id="clock">
      <span class="time-part" id="hr">00</span><span class="time-space">:</span>
      <span class="time-part" id="min">00</span><span class="time-space">:</span>
      <span class="time-part" id="sec">00</span>
    </div>

    <!-- current date -->
    <div class="date" id="date">Current date</div>

    <!-- control buttons  -->
    <div class="control-buttons">
      <!-- timer -->
      <button class="btn" id="timer-btn">Timer</button>

      <!-- stoper -->
      <button class="btn" id="start-stoper">Start</button>
      <button class="btn" id="reset-stoper">Reset</button>

      <!-- dark mode -->
      <button class="btn material-symbols-outlined" id="dark-mode" aria-lebel="Toogle Dark Mode">brightness_3</button>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
